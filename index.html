<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Store — Design Comparison</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: rgba(255,255,255,0.5);
    }
    
    p {
      color: rgba(255,255,255,0.4);
      margin-bottom: 3rem;
      font-size: 0.9rem;
    }
    
    .versions {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    a {
      display: block;
      padding: 2.5rem 3rem;
      background: #111;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: border-color 0.2s, transform 0.2s;
      text-align: center;
      min-width: 200px;
    }
    
    a:hover {
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    a strong {
      display: block;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    a span {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <h1>Design Comparison</h1>
  <p>Click to view each version</p>
  
  <div class="versions">
    <a href="/v2.html">
      <strong>v2</strong>
      <span>Bold — cards, emojis, accent color</span>
    </a>
    
    <a href="/v3.html">
      <strong>v3</strong>
      <span>Stripped — list format, minimal</span>
    </a>
    
    <a href="/v4.html">
      <strong>v4</strong>
      <span>Middle — bold cards, no clutter</span>
    </a>
  </div>
</body>
</html>
